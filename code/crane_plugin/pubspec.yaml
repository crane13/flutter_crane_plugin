name: crane_plugin
description: A new Flutter project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  share: ^2.0.4
  url_launcher: ^6.0.9
#  toast: ^0.1.5
  fluttertoast: ^8.0.8

  path_provider: ^2.0.2

  shared_preferences: ^2.0.6

  http: ^0.13.3
  flutter_spinkit: ^5.0.0

  umeng_common_sdk: ^1.2.3
  event_bus: ^2.0.0
  intl: ^0.17.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: cn.crane.crane_plugin
        pluginClass: CranePlugin
      ios:
        pluginClass: CranePlugin
      macos:
        pluginClass: CranePlugin
      web:
        pluginClass: CranePluginWeb
        fileName: crane_plugin_web.dart

  assets:
    - assets/
    - assets/images/
    - assets/json/
    - assets/tos/

flutter_intl:
  enabled: true